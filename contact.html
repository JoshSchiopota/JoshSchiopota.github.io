        <form id="survey" action="http://www.example.com/redball/survey" method="post">
            <fieldset id="custInfo">
               <legend>Information</legend>
               <div class="formRow">
                  <label for="name">Name*</label>
                  <input name="custName" id="name" type="text" placeholder="first and last name" required/>
               </div>
               <div class="formRow">
                  <label for="city">City</label>
                  <input name="custCity" id="city" type="text" value="Twinsburg"/>
               </div>
               <div class="formRow">
                  <label for="state">State</label>
                  <input name="custState" id="state" type="text" value="Ohio"/>
               </div>
               <div class="formRow">
                  <label for="phone">Phone Number</label>
                  <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"/>
               </div>
               <div class="formRow">
                  <label for="email">E-mail*</label>
                  <input name="custEmail" id="mail" type="email" required/>
               </div> 
               <div class="formRow">
                  <label for="info">Where did you hear about my website?<br />(select all that apply)</label>
                  <select name="infoSrc" id="info" size="3" multiple>
                     <option value="internet">Internet</option>
                     <option value="word">Word of Mouth</option>
                     <option value="other">Other</option>
                  </select>
               </div> 
               <label for="commBox"> Any tips or advice for my website?</label>
               <textarea name="custExp" id="commBox"></textarea>
            </fieldset>

   
            <div id="buttons">
               <input type="submit" value="Submit My Survey" />
               <input type="reset" value="Cancel"/>
            </div>
         </form>
